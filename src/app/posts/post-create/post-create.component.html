<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      placeholder="Post Title"
      ngModel
      required
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="5"
      name="content"
      placeholder="Post Content"
      ngModel
      required
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
    </mat-form-field>
    <button
    color="accent"
    type="submit"
    mat-raised-button
    >Save Post</button>
  </form>
</mat-card>
